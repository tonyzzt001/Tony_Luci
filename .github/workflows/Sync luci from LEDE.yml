name: Sync with upstream

on:
  schedule:
    - cron: '0 6 * * *'  # 每天凌晨6点同步
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your forked repo
        uses: actions/checkout@v3
        with:
          repository: tonyzzt001/Tony_Luci  # 替换为你的用户名和仓库名
          ref: openwrt-23.05  # 替换为你的默认分支名称

      - name: Configure Git
        run: |
          git config --global user.email "tony_zzt@sina.com"
          git config --global user.name "tonyzzt001"

      - name: Add upstream repository
        run: git remote add upstream https://github.com/coolsnowwolf/luci.git

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Merge upstream changes
        run: |
          echo "Merging upstream changes into openwrt-23.05"
          git checkout openwrt-23.05

          # 合并 upstream 的更改
          git merge upstream/openwrt-23.05 --allow-unrelated-histories -m "Merge from upstream"

          # 恢复本地版本的两个应用
          git checkout HEAD -- applications/luci-app-mosdns
          git checkout HEAD -- applications/luci-app-openclash

          # 提交更改
          git commit -m "Restore local versions of applications/luci-app-mosdns and applications/luci-app-openclash"

          # 推送到远程
          git push origin openwrt-23.05

      - name: Sync master branch
        run: |
          echo "Syncing master branch with upstream"
          git checkout master
          git pull origin master  # 确保本地分支与远程分支同步
          git merge upstream/master --allow-unrelated-histories -m "Merge from upstream master"
          git push origin master || (git pull --rebase upstream master && git push origin master)
