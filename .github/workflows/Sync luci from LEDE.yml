name: Sync with upstream

on:
  schedule:
    - cron: '0 6 * * *'  # 每天凌晨6点同步
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your forked repo
        uses: actions/checkout@v3  # 更新到 v3
        with:
          repository: tonyzzt001/Tony_Luci
          ref: openwrt-23.05  # 替换为你的默认分支名称

      - name: Configure git
        run: |
          git config --global user.email "tony_zzt@sina.com"
          git config --global user.name "tonyzzt001"

      - name: Add upstream repository
        run: git remote add upstream https://github.com/coolsnowwolf/luci.git

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Sync master branch
        run: |
          git checkout master
          git pull upstream master --rebase || git merge upstream/master --allow-unrelated-histories -m "Merge from upstream master"
          git push origin master || (git pull --rebase upstream master && git push origin master)

      - name: Sync openwrt-23.05 branch
        run: |
          git checkout openwrt-23.05
          git pull upstream openwrt-23.05 --rebase || git merge upstream/openwrt-23.05 --allow-unrelated-histories -m "Merge from upstream openwrt-23.05"
          git push origin openwrt-23.05
